<table appSort (colSortChange)="chageSort($event)" >
  <tr>
    <th *ngFor="let col of columns">
      <app-col-sort
        [colName]="col.name"
        [direction]="col.sort">
      </app-col-sort>
    </th>
  </tr>
  <tr *ngFor="let rec of records">
    <td *ngFor="let col of columns"
      appHover
      appAlert
      [colDef]="col"
      [cellValue]="rec[col.id]">
      {{rec[col.id] | formatColVal:col }}
    </td>
  </tr>
</table>


<div *ngIf="loading"
  class="loader">
  <h1>Loading data!</h1>
</div>
