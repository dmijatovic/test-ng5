
<h3>{{title}}</h3>

<section [formGroup]="controlContainer.control">

<mat-form-field 
  *ngFor="let item of oFormElems">
  <input matInput 
    [id]="item.name"
    [type]="item.type"
    [placeholder]="item.label"
    [formControlName]="item.name"
    [required]="item.required">
</mat-form-field>

</section>
