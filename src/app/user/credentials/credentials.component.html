<h3>{{title}}</h3>

<section [formGroup]="controlContainer.control">
	<ng-container [ngSwitch]="field.type" *ngFor="let field of oFormElems">
		<!-- Radio buttons -->
		<mat-radio-group
			*ngSwitchCase="'radio'"
			[required]="field.required"
			[id]="field.name"
			[formControlName]="field.name"
		>
			<mat-radio-button *ngFor="let opt of field.options" [value]="opt.value">{{opt.label}}</mat-radio-button>
		</mat-radio-group>
		<!-- Check boxes -->
		<mat-checkbox
			*ngSwitchCase="'checkbox'"

			[formControlName]="field.name"
			[required]="field.required"
			[id]="field.name"
		>{{field.label}}</mat-checkbox>
		<!-- Select -->
		<mat-form-field *ngSwitchCase="'select'">
			<mat-select
				[required]="field.required"
				[id]="field.name"
				[formControlName]="field.name"
				[placeholder]="field.label"
			>
				<mat-option *ngFor="let opt of field.options" [value]="opt.value">
					{{ opt.label }}
				</mat-option>
			</mat-select>
		</mat-form-field>

		<!-- Default: TEXT -->
		<mat-form-field
		*ngSwitchDefault
		>
			<input
				matInput
				[id]="field.name"
				[type]="field.type"
				[placeholder]="field.label"
				[formControlName]="field.name"
				[required]="field.required" >
		</mat-form-field>
	</ng-container>
</section>
